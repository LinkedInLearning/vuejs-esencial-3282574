<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Cambio de Color al Pasar el Rat√≥n en Vue.js</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="color-box" v-for="(color, index) in colores" :key="index" :style="{ backgroundColor: color }"
                @mouseover="cambiarColor(color)" @mouseout="cambiarColor('purple')"></div>
        </div>
        <div class="container">
            <div class="color-box" :style="{ backgroundColor: colorSeleccionado }"></div>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    colores: ['red', 'green', 'blue'],
                    colorSeleccionado: 'purple'
                };
            },
            methods: {
                cambiarColor(color) {
                    this.colorSeleccionado = color;
                }
            }
        });

        app.mount('#app');
    </script>

    <style>
        /* Estilos para los elementos */
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .color-box {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            transition: background-color 0.3s ease;
        }

        .color-box:hover {
            transform: scale(1.1);
        }

        .color-box:nth-child(4) {
            background-color: transparent;
        }

        .color-box:nth-child(4)::before {
            content: '';
            display: block;
            width: 100px;
            height: 100px;
            transition: background-color 0.3s ease;
        }
    </style>

</body>

</html>
